<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원 가입</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form action="join">
            <table>
                <tr>
                    <td>아이디</td>
                        <input type="text" id="mId">
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="mPassword">비밀번호</label></td>
                    <input type="text" id="mPassword" >
                </tr>
            </table>
            <table>
                <tr>
                    <td>비밀번호 확인</td>
                    <input type="text" id="mPw" >
                </tr>
            </table>
            <button type="submit">확인</button>
        </form>
    </body>
</html>
