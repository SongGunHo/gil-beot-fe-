<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원 가입</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form action="join">
            <table>
                <tr>
                    <td>아이디</td>
                        <input type="text" id="mId">
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="mPassword">비밀번호</label></td>
                    <input type="text" id="mPassword" placeholder="비밀번호">
                </tr>
            </table>
            <table>
                <tr>
                    <td>비밀번호 확인</td>
                    <input type="text" id="mPw" >
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="gen">성별</label></td>
                    <input type="radio" id="men" placeholder="남자">
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="gen"></label></td>
                    <input type="radio" id="ga" placeholder="여자">
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="addess">주소</label></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="rrn">주민번호</label></td>
                    <input type="text" id="rrn" placeholder="주민 번호 앞자리"> -
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="rrn1"></label></td>
                    <input type="text" id="rrn1" placeholder="주민 번호 뒷자리">
                </tr>
            </table>
            <button type="submit">확인</button>
        </form>
    </body>
</html>
