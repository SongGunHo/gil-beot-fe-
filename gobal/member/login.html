<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href=".">
    </head>
    <body>
        <h1>로그인</h1>
        <form action="../member/login.html" id="loginForm">
            <table>
                <tr>
                    <td>아이디</td>
                    <input type="text" id="Id" placeholder="아이디를 입력 하세요">
                </tr>
            </table>
            <table>
                <tr>
                    <td>비밀 번호</td>
                    <input type="password" id="password" placeholder="비밀 번호를 입력 하세요">
                </tr>
            </table>
            <a href="../main.html">홈</a>
            <button type="submit">확인</button>
        </form>
        <div class="modal" id="loginSuccessModal" aria-hidden="true">
        <!-- 배경 -->
            <div class="modal-backdrop" data-close="true"></div>
         <!-- 모달 박스 -->
            <div class="modal-panel">
                <h2>로그인 성공</h2>
                <p>메인 페이지로 이동 합니다</p>
                <button type="button" id="goMain">확인</button>
            </div>
        </div>
    </body>
    <script>
        const loginForm = document.getElementById("loginForm");
        const modal = document.getElementById("loginSuccessModal");
        const goMainBtn = document.getElementById("goMain");
        // 모달 연결 
        function openModal (){
            modal.style.display = "block";
        }
        // submit 막고 모달 뛰우기 
        loginForm.addEventListener("submit", (e) =>{
            e.preventDefault();
            openModal();
        });

        // 확인 -> 메인 이동 
        goMainBtn.addEventListener("click", ()=>{
            location.href="../main.html";
        });
    </script>
</html>
