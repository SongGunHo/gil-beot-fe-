<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
          <style>
    /* ===== 전체 기본 ===== */
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: #f5f7fb;
    }

    /* 제목 */
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* ===== 카드 박스 ===== */
    .card {
      max-width: 520px;
      margin: 0 auto;              /* 가운데 정렬 */
      background: #fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    /* 주소 영역 */
    .addr {
      margin-bottom: 24px;
      line-height: 1.6;
      font-size: 16px;
    }

    .addr strong {
      display: block;
      margin-bottom: 6px;
      font-size: 18px;
    }

    /* ===== 버튼 스타일 ===== */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #03c75a;         /* 네이버 느낌 색 */
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 10px;
      transition: transform 0.08s ease,
                  box-shadow 0.12s ease,
                  opacity 0.12s ease;
    }

    /* hover 효과 */
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(3,199,90,0.35);
      opacity: 0.95;
    }

    /* 클릭 느낌 */
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(3,199,90,0.25);
    }
  </style>
    </head>
    <body>
        <h1>찾아 오시는 길</h1>
        <div class="card">
            <p class="addr">
                <strong>주소</strong>
                미출홀구 낙섬동로 68-17 성동 빌라 다동 401호
            </p>
            <!-- 구글 지도 미리 보기-->
            <div class="map_preview">
                <iframe loading="lazy"src="https://www.google.com/maps?q=미추홀구%20낙섬동로%2068-17&output=embed" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!--지도 보기/ 길찾기-->
            <div class="btns">
                <a  class="btn btn-primary" href="https://www.google.com/maps/search/?api=1&query=미추홀구%20낙섬동로%2068-17" target="_blank" rel="noopener">미리보기</a>
                <a href="https://www.google.com/maps/dir/?api=1&destination=미추홀구%20낙섬동로%2068-17" class="btn btn-ghost" target="_blank" rel="noopener" >구글 길찾기</a>
            </div>
        </div>
    </body>
</html>
