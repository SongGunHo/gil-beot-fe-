<script>
  const openBtn = document.querySelector("#openModal");
  const modal = document.querySelector("#modal");
  const okBtn = document.querySelector("#modalOk");

  function openModal() {
    modal.classList.add("is-open");              // âœ… ì—´ê¸°
    modal.setAttribute("aria-hidden", "false");  // âœ… ì ‘ê·¼ì„± ì†ì„±
    // document.body.classList.add("no-scroll"); // (ì„ íƒ) ìŠ¤í¬ë¡¤ ì ê¸ˆ
  }

  function closeModal() {
    modal.classList.remove("is-open");           // âœ… ë‹«ê¸°
    modal.setAttribute("aria-hidden", "true");
    // document.body.classList.remove("no-scroll");
  }

  // ì—´ê¸°
  openBtn.addEventListener("click", openModal);

  // ë°°ê²½/ë‹«ê¸° ë²„íŠ¼ í´ë¦­ ë‹«ê¸° (data-close="true" ê³µí†µ ì²˜ë¦¬)
  modal.addEventListener("click", (e) => {
    if (e.target.dataset.close === "true") closeModal();
  });

  // ESC ë‹«ê¸°
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("is-open")) {
      closeModal();
    }
  });

  // í™•ì¸ ë²„íŠ¼
  okBtn.addEventListener("click", () => {
    closeModal();
